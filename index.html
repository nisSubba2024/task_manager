<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="oop">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>OOP</title>
    </head>
    <body>
        <h1>Task Manager</h1>
        <button id="model-btn">Add Task</button>
        <section class="add-task model">
            <div class="input-card">
                <div>
                    <label for="id">ID</label>
                    <input type="number" id="id" required>
                </div>

                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>

                <div>
                    <label for="description">Description</label>
                    <textarea id="description"></textarea>
                </div>

                <div>
                    <label for="date">Date</label>
                    <input type="datetime-local" id="date" required min="now">
                </div>
            </div>
            <div class="button-group">
                <button id="save-btn">Save</button>
                <button id="cancel-btn">Cancel</button>
            </div>

        </section>
        <div class="body-wrapper" id="blur">
            <section class="display-tasks" id="output"></section>
        </div>

        <script type="module" src="./dist/main.js"></script>
    </body>
</html>
